<!DOCTYPE 
<html>
<head>

  <title>UI Mockup For Food Log</title>
  <link rel="stylesheet" type="text/css" href="foodlog.css" >

</head>

<body>

  <h1>UI Mockup for Food Log</h1>

  <form method="post" action="enter.php" >
  <div class="group" id="summary" >
    <span class="label" id="medifastLabel" >Medifast:</span>
    <span class="meter" id="medifastMeter" >XXX</span>
    <span class="label" id="waterLabel" >Water:</span>
    <span class="meter" id="waterMeter" >YYY</span>
    <span class="flag" id="lean" >L</span>
    <span class="flag" id="green" >G</span>
    <span class="label" id="latest" >Most recent entry 2014/8/13 21:59</span>
  </div>

  <div class="group" id="entry" >
    <span class="label" id="whatLabel" >What:</span>
    <span class="selector" id="whatSelector" >Choose!</span>
    <span class="label" id="quaLabel" >Quantify/qualify:</span>
    <span class="entry" id="quaEntry" >ZZZ</span>
  </div>
  </form>

  <div class="group" id="report" >
  </div>

</body>
</html>
